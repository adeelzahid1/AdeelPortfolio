<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Responsive Navbar</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            transition: right 0.4s ease-in-out;
            padding: 20px;
        }

        .sidebar.open {
            right: 0;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 12px 15px;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .menu-list li {
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu-list a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            display: block;
            transition: 0.3s;
        }

        .menu-list a:hover {
            background: #f0f0f0;
            padding-left: 10px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>

<body>
    <button class="menu-btn">â˜° Menu</button>
    <div class="overlay"></div>
    <div class="sidebar" id="sidebar">
        <span class="close-btn">&times;</span>
        <ul class="menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        $(document).ready(function () {
            $('.menu-btn').click(function () {
                $('.sidebar').addClass('open');
                $('.overlay').addClass('show');
            });

            $('.close-btn, .overlay').click(function () {
                $('.sidebar').removeClass('open');
                $('.overlay').removeClass('show');
            });
        });
    </script>
</body>

</html>
